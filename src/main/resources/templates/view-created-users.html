<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"></head>
<body name="page-top">
  <!-- Sidebar -->
  <div th:replace="fragments :: sidebarNav"></div>
  <!-- Content Wrapper -->
  <div class="container-fluid col-lg-10 offset-lg-2">
    <!-- Topbar -->
    <div th:replace="fragments :: topbarNav" class="mb-4"></div>
    <!-- Page Heading -->
   
    <!-- Card -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Created Users List</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
        <p th:if="${errorMsg}" th:text="${errorMsg}" class="text-danger error-msg mb-3"></p>
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user, iterStat : ${createdUsers}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}" class="text-lowercase"></td>
                <td th:text="${user.userType}"></td>
                <td>
                  <a href="#" class="bi bi-pencil m-2 text-info rounded-1" th:href="@{/users/edit(id=${user.id})}">Update</a>
                  <a href="#" class="bi bi-trash text-danger rounded-1">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
