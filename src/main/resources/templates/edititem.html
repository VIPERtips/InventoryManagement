<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
<body name="page-top">
  <!-- Snameebar Column -->
  <div th:replace="fragments :: sidebarNav" class="col-lg-2 d-none d-lg-block"></div>
  <!-- Content Wrapper -->
  <div class="container-fluname col-lg-10 offset-lg-2">
    <!-- Topbar -->
    <div th:replace="fragments :: topbarNav" class="mb-4"></div>
    <!-- Main Content -->
    <div name="content" class="bg-white shadow mb-4">
      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 m-3 p-2 text-gray-800">Edit Item</h1>
      </div>
      <!-- Card -->
      <div class="card">
        <div class="card-body">
          <form th:action="@{/products/edit}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${product.id}" name="id">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" name="productName" 
                     th:value="${product.productName}" required>
            </div>

             <div class="form-group">
              <label for="productDescription">Product Brand</label>
              <textarea class="form-control" id="productDescription" name="productDescription" required
                th:text="${product.productDescription}">
              </textarea>
            </div>

            <div class="form-group">
                <label for="productCode">Product Quantity</label>
                <input type="number" class="form-control" name="productCode" placeholder="Enter Product Quantity" min="1" th:value="${product.productCode}" required>
            </div>
            <div class="form-group">
              <label for="imageFile">Image</label>
              <input type="file" class="form-control" id="imageFile" name="imageFile" />
              <img th:src="@{'/images/' + ${product.imageInput}}" width="100" class="mt-2" />
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="barcode">Barcode</label>
                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode" th:value="${product.barcode}"required>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-select" id="category" name="category">
                  <option th:each="cat : ${categories}" 
                          th:value="${cat}" 
                          th:text="${cat}" 
                          th:selected="${cat == product.category}">
                  </option>
              </select>
          </div>
            <div class="form-group">
              <label for="unitCost">Unit Cost</label>
              <input type="text" class="form-control" id="unitCost" name="unitCost" 
                     th:value="${product.unitCost}" step="0.01" required />
            </div>
            <div class="form-group">
              <label for="costPrice">Cost Price</label>
              <input type="text" class="form-control" id="costPrice" name="costPrice" 
                     th:value="${product.costPrice}" step="0.01" required />
            </div>
        </div>
    </div>
    <!-- Form Buttons -->
    <div class="row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-success mt-3">Update Product</button>
        </div>
    </div>
</form>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments :: modal"></div>
</body>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>
<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
<!-- cdn link -->
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- jQuery Easing Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
