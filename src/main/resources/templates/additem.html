<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
<body name="page-top">
  <!-- Snameebar Column -->
  <div th:replace="fragments :: sidebarNav" class="col-lg-2 d-none d-lg-block"></div>
  <!-- Content Wrapper -->
  <div class="container-fluname col-lg-10 offset-lg-2">
    <!-- Topbar -->
    <div th:replace="fragments :: topbarNav" class="mb-4"></div>
    <!-- Main Content -->
    <div name="content" class="bg-white shadow mb-4">
      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 p-2 text-gray-800">Add Item</h1>
      </div>
      <!-- Card -->
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" th:action="@{/new-product}" th:object="${productDto}">
    <!-- Form Row -->
    <div class="row">
        <p th:if="${successMsg}" th:text="${successMsg}" class="text-success success-msg mb-3"></p>
        <p th:if="${error}" th:text="${error}" class="text-danger error-msg mb-3"></p>
        
        <div class="col-lg-6">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" name="productName" placeholder="Enter Product Name" required>
                
            </div>
            <div class="form-group">
                <label for="productDescription">Product Brand</label>
                <input type="text" class="form-control" name="productDescription" placeholder="Enter Product Brand" required>
            </div>
            <div class="form-group">
                <label for="productCode">Product Quantity</label>
                <input type="number" class="form-control" name="productCode" placeholder="Enter Product Quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="imageFile">Image</label>
                <input type="file" class="form-control" name="imageFile" accept="image/*">
                
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="barcode">Barcode</label>
                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-select" name="category">
                    <option selected value="Other">Other</option>
                    <option value="laptops">Laptops</option>
                    <option value="Mobile Phones">Mobile Phones</option>
                    <option value="tablets">Tablets</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unitCost">Unit Cost $</label>
                <input type="text" class="form-control" min="0" name="unitCost" placeholder="Enter Unit Cost">
            </div>
            <div class="form-group">
                <label for="costPrice">Cost Price $</label>
                <input type="text" class="form-control" min="0" name="costPrice" placeholder="Enter Cost Price">
            </div>
        </div>
    </div>
    <!-- Form Buttons -->
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-success mt-3" type="submit">Add Item</button>
            <button class="btn btn-secondary mt-3" type="reset" th:href="@{/dashboard}">Cancel</button>
        </div>
    </div>
</form>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments :: modal"></div>
</body>
 <script>
function showClearError(){
	  const msg = document.querySelector(".success-msg");
	  setTimeout(function(){
	    msg.innerHTML = "";
	  },5000);
	}

	document.querySelector(".success-msg").addEventListener("click",showClearError());
</script>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>
<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>
<!-- cdn link -->
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- jQuery Easing Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
