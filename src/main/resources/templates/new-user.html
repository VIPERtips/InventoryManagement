<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
<body name="page-top">
  <!-- Sidebar Column -->
  <div th:replace="fragments :: sidebarNav" class="col-lg-2 d-none d-lg-block"></div>
  <!-- Content Wrapper -->
  <div class="container-fluid col-lg-10 offset-lg-2">
    <!-- Topbar -->
    <div th:replace="fragments :: topbarNav" class="mb-4"></div>
    <!-- Main Content -->
    <div name="content" class="bg-white shadow mb-4">
      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 p-2 text-gray-800">Add New User</h1>
      </div>
      <!-- Card -->
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" th:action="@{/create-user}" th:object="${user}">

            <!-- Form Row -->
            <div class="row">
                <p th:if="${successMsg}" th:text="${successMsg}" class="text-success success-msg mb-3"></p>

                <p th:if="${error}" th:text="${error}" class="text-danger error-msg mb-3"></p>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                    </div>
                   
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select class="form-select" name="userType" required>
                        <option selected> Choose user type
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Form Buttons -->
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-success mt-3" type="submit">Add User</button>
                    <button class="btn btn-secondary mt-3" type="reset" th:href="@{/dashboard}">Cancel</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments :: modal"></div>
</body>
 <script>
function showClearError(){
    const msg = document.querySelector(".success-msg");
    if (msg) {
        setTimeout(function(){
            msg.innerHTML = "";
        }, 5000);
    }
}

if (document.querySelector(".success-msg")) {
    document.querySelector(".success-msg").addEventListener("click", showClearError);
}
</script>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>
<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- jQuery Easing Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
