<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
<body name="page-top">
  <!-- Sidebar Column -->
  <div th:replace="fragments :: sidebarNav" class="col-lg-2 d-none d-lg-block"></div>
  <!-- Content Wrapper -->
  <div class="container-fluid col-lg-10 offset-lg-2">
    <!-- Topbar -->
    <div th:replace="fragments :: topbarNav" class="mb-4"></div>
    <!-- Main Content -->
    <div name="content" class="bg-white shadow mb-4">
      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 p-2 text-gray-800">Update Profile</h1>
      </div>
      <!-- Card -->
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" th:action="@{/create-profile}" th:object="${user}">

            <!-- Form Row -->
            <div class="row">
                <p th:if="${successMsg}" th:text="${successMsg}" class="text-success success-msg mb-3"></p>

                <p th:if="${errorMsg}" th:text="${errorMsg}" class="text-danger error-msg mb-3"></p>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}" placeholder="Enter Email" disabled>
                    </div>
                   
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>
            </div>
            <!-- Form Buttons -->
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-success mt-3" type="submit" >Update Profile</button>
                    <button class="btn btn-secondary mt-3" type="reset" th:href="@{/dashboard}">Cancel</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments :: modal"></div>
</body>
 <script>

    const msg = document.querySelector(".success-msg");
    if (msg) {
        setTimeout(function(){
            msg.innerHTML = "";
            window.location.href= "/logout";
        }, 5000);
    }

function autoLogOut(){
	setTimeout(function(){
		
	},5000);
}
</script>

</html>
